<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 主容器 -->
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>简单快速的在线图片压缩服务</p>
        </header>

        <!-- 上传区域 -->
        <div class="upload-area" id="dropZone">
            <div class="upload-hint">
                <img src="upload-icon.svg" alt="上传图标">
                <p>拖拽图片到这里 或 <label for="fileInput">点击上传</label></p>
                <p class="support-text">支持 JPG、PNG、WEBP 格式</p>
            </div>
            <input type="file" id="fileInput" accept="image/*" hidden>
        </div>

        <!-- 压缩设置 -->
        <div class="compress-settings" style="display: none;">
            <div class="quality-control">
                <label for="quality">压缩质量:</label>
                <input type="range" id="quality" min="0" max="100" value="80">
                <span id="qualityValue">80%</span>
            </div>
        </div>

        <!-- 预览区域 -->
        <div class="preview-area" style="display: none;">
            <div class="preview-container">
                <div class="original-image">
                    <h3>原图</h3>
                    <img id="originalPreview">
                    <div class="image-info">
                        <span id="originalSize"></span>
                    </div>
                </div>
                <div class="compressed-image">
                    <h3>压缩后</h3>
                    <img id="compressedPreview">
                    <div class="image-info">
                        <span id="compressedSize"></span>
                    </div>
                </div>
            </div>
            <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
